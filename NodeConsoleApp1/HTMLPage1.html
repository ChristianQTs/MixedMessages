<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./StyleSheet1.css" />
</head>
<body>
    <h2 id="timey"></h2>
    <section id="selector">
        <form onsubmit="receiveOperator(event)">
            <label for="plus">+</label>
            <input id="plus" type="radio" name="operator" value="+" /><br />
            <label for="minus">-</label>
            <input id="minus" type="radio" name="operator" value="-" /><br />
            <label for="multiply">x</label>
            <input id="multiply" type="radio" name="operator" value="x" /><br />
            <label for="divide">/</label>
            <input id="divide" type="radio" name="operator" value="/" /><br />
            <input type="submit" value="Choose"/>
        </form>
    </section>
    <div id="numInnput" style="margin-left:50%; max-block-size:max-content; position:relative" >
        <form onsubmit="calculate(event)" style="position:relative">
            <label for="fnum">First Number:</label><br />
            <input type="number" id="fnum" name="fnum" /><br />
            <label for="snum">Second Number</label><br />
            <input type="number" id="snum" name="snum" /><br />
            <input type="submit"
                   value="Calculate"
                   style="height: 40px; width: 100px; font-family: 'Times New Roman', Times, serif; font-size: 16px; color: #0A0A19; background-color: #fbff68; position: center; " />
        </form>
        <button class="scootAway">Move away</button>
        <p id="result" style="font-size:54px; font-family:Gabriola"></p>
        <button id="questioner">Question</button>
        <p id="reply"></p>
    </div>
    <button id="addRandom" style="font-size:25px">Throw random number</button>
    <form id="backTriggers">
        <label for="backColor"></label>
        <input type="text" id="backColor" name="backColor" list="colors" minlength="3"/>
        <datalist id="colors">
            <option value="lime">Lime</option>
            <option value="violet">Violet</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
            <option value="DarkCyan">Dark Cyan</option>
            <option value="ForestGreen">Forest Green</option>
        </datalist>
        <button id="backTrigger">Choose a Background Color</button>
    </form>
    <button id="viewAvg">View Numbers Average</button>
    <button id="unbother" style="margin-left : 500px">Apologize</button>
    <p id="createNum">Create your own number!</p>
    <label for="numtype">Select number type</label>
    <select id="numtype" name="numtype">
        <option value="integer">Integer</option>
        <option value="decimal">Decimal</option>
    </select>
    <span id="ownNumDesc"></span>
</body>
</html>
